<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Messaging</title>
    <script defer src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script defer src="therapist.js"></script>
</head>
<body>
    <h1>Therapist Messaging</h1>
    <div>
        <label for="tokenInput">Enter Your Token:</label>
        <input type="text" id="tokenInput" placeholder="Enter your token...">
        <button id="tokenSubmitButton">Submit</button>
    </div>
    <div id="memberList"></div>
    <div>
        <label for="recipientSelect">Select Patient:</label>
        <select id="recipientSelect"></select>
    </div>
    <div>
        <textarea id="messageInput" rows="4" cols="50" placeholder="Type your message..."></textarea>
        <button id="sendButton">Send</button>
    </div>
    <div id="messageContainer"></div>
</body>
</html>
